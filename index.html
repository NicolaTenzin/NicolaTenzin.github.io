<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MISS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Helvetica Neue", Arial, sans-serif;
        }
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .section {
            background: white;
            border-radius: 8px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .section h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e0e6ed;
        }
        .section p {
            color: #555;
            font-size: 1.05rem;
        }
        /* 给每个部分加不同的标题颜色区分 */
        .section:nth-child(1) h2 {
            color: #3498db;
            border-color: #d6eaf8;
        }
        .section:nth-child(2) h2 {
            color: #2ecc71;
            border-color: #d5f5e3;
        }
        .section:nth-child(3) h2 {
            color: #e74c3c;
            border-color: #fadbd8;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 第一部分 -->
        <div class="section">
            <h2>我想你了</h2>
            <p>人们靠分开的痛觉来辨别爱意的深浅</p>
        </div>

        <!-- 第二部分 -->
        <div class="section">
            <h2>I Miss You</h2>
            <p>People tell the depth of love by the pain of separation</p>
        </div>
    </div>
</body>
</html>
